<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-component">
      <article class="hero-img-container">
        <img src="images/illustration-hero.svg" alt="" />
      </article>
      <section class="order-summary-container">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="order-details-container">
          <article class="order-details">
            <img src="images/icon-music.svg" alt="" />
            <span class=>Annual Plan $59.99/year</span>
            <a href="#" class="change-link">Change</a>
          </article>
        </section>
        <button class="order-button">
          <a href="#" class="order-confirm-link">Proceed to Payment</a>
        </button>
        <a href="#" class="order-cancel-link">Cancel Order</a>
      </section>
    </div>

  </div> -->
  </body>
</html>
